name: Instagram Panel Automation

on:
  workflow_dispatch: # Allows manual trigger button
  
jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    env:
      TZ: 'Asia/Kolkata' # Sets the server time to India Standard Time

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Python Script
        env:
          # Passes your JSON list of accounts to the script
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          # Passes the Run Number so the script knows which account to pick
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          python -u panel_automator.py
