name: Instagram Panel Automation

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    # Runs at minute 0 past every 3rd hour (00:00, 03:00, 06:00, etc. UTC)
    - cron: '0 */2 * * *'

jobs:
  run-automation:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Kolkata'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Python Script
        env:
          # This maps the GitHub Secret to the Environment Variable the script looks for
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: |
          python -u panel_automator.py
